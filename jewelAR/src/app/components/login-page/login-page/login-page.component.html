<body class="text-center">
    <div class="form-signin w-100 m-auto">
        <form [formGroup]="signInFormGroup">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" formControlName="email" class="form-control" id="floatingInput">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" formControlName="password" class="form-control" id="floatingPassword">
                <label for="floatingPassword">Password</label>
            </div>

            <div *ngIf="isInvalidUser" class="alert alert-danger" role="alert">
                Invalid Email id or password
            </div>

            <div>
                <button class="w-49 btn btn-lg btn-primary" style="margin: 5px;" type="submit"
                    (click)="loginUser()">Sign in</button>
            </div>
            <!-- <a (click)="showRegistrationForm()">New User?</a> -->
            <p class="mt-5 mb-3 text-body-secondary">© VReon</p>
        </form>
    </div>
    <ng-template #registerForm>
        <form>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="jewelar@gmail.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="jewelar">
                <label for="floatingPassword">Password</label>
            </div>

            <div>
                <button class="w-49 btn btn-lg btn-primary" style="margin: 5px;" type="submit">Sign in</button>
                <button class="w-49 btn btn-lg btn-primary" style="margin: 5px;" type="submit">Register</button>
            </div>

            <p class="mt-5 mb-3 text-body-secondary">© VReon</p>
        </form>
    </ng-template>
</body>
