<div class="modal-header" style="background-color: rgb(55, 135, 226);">
    <h4 class="modal-title pull-left" style="color: white;">{{ title }}</h4>
    <button type="button" class="btn btn-dark close pull-right" aria-label="Close" (click)="modalService.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" style="padding: 30px;">
    <form [formGroup]="jewelOptionsFormGroup">
        <div class="row">
            <div class="col-12">
                <label class="form-label" for="jeweller">Jewellers</label>
                <ng-select id="jeweller" [items]="jewellers" bindLabel="name" (change)="loadExistingCategories($event)" [multiple]="false"
                    formControlName="jeweller"></ng-select>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label class="form-label" for="category">Category</label>
                <ng-select id="category" [items]="jewelCategories" [multiple]="true"
                    formControlName="category"></ng-select>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field class="example-chip-list">
                    <mat-label>Favorite Fruits</mat-label>
                    <mat-chip-grid #chipGrid aria-label="Enter fruits">
                      <mat-chip-row *ngFor="let fruit of fruits"
                                    (removed)="remove(fruit)"
                                    [editable]="true"
                                    (edited)="edit(fruit, $event)"
                                    [aria-description]="'press enter to edit ' + fruit.name">
                        {{fruit.name}}
                        <button matChipRemove [attr.aria-label]="'remove ' + fruit.name">
                          <mat-icon>cancel</mat-icon>
                        </button>
                      </mat-chip-row>
                      <input placeholder="New fruit..."
                             [matChipInputFor]="chipGrid"
                             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                             [matChipInputAddOnBlur]="addOnBlur"
                             (matChipInputTokenEnd)="add($event)"/>
                    </mat-chip-grid>
                  </mat-form-field>                  
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="submit()">
        Submit
    </button>
    <button type="button" class="btn btn-danger" (click)="cancel()">
        Cancel
    </button>
</div>
