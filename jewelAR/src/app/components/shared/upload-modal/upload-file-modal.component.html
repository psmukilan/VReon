<div class="modal-header" style="background-color: rgb(55, 135, 226);">
  <h4 class="modal-title pull-left" style="color: white;">{{ title }}</h4>
  <button type="button" class="btn btn-dark close pull-right" aria-label="Close" (click)="modalService.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="padding: 30px;">
  <form [formGroup]="jewelFormGroup">
    <div class="row">
      <div class="col-6">
        <label class="form-label" for="category">Category</label>
        <ng-select id="category" [items]="jewelCategories" (change)="getSubCategoriesForCategory($event)" [closeOnSelect]="true"
          formControlName="category"></ng-select>
      </div>
      <div class="col-6">
        <label class="form-label" for="subCategory">Sub Category</label>
        <ng-select id="subCategory" [items]="jewelSubCategories" [closeOnSelect]="true"
          formControlName="subCategory"></ng-select>
      </div>
    </div>
    <div *ngIf="isNecklaceCategorySelected" class="row">
      <label class="form-label" for="necklaceLength">Necklace Length in Inches</label>
      <ng-select id="necklaceLength" [items]="necklaceLengths" [closeOnSelect]="true"
        formControlName="necklaceLength"></ng-select>
    </div>
    <div class="row">
      <div class="col-6">
        <label class="form-label" for="purity">Purity</label>
        <ng-select id="purity" [items]="jewelPurity" [closeOnSelect]="true"
          formControlName="purity"></ng-select>
      </div>
      <div class="col-6">
        <label class="form-label" for="metalType">Metal type</label>
        <ng-select id="metalType" [items]="jewelMetalType" [closeOnSelect]="true"
          formControlName="metalType"></ng-select>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label class="form-label" for="weight">Weight in grams</label>
        <input type="number" id="weight" class="form-control" formControlName="weight" placeholder="Enter Weight" />
      </div>
      <div class="col-6">
        <label class="form-label" for="price">Price</label>
        <input type="number" id="price" class="form-control" formControlName="price" placeholder="Enter Price" />
      </div>
    </div>
    <div class="row" style="padding-top: 30px;">
      <label class="form-label" for="image">Try On Image</label>
      <input id="tryOnImage" class="form-control col-12" formControlName="tryOnImage" [writeFile]="true" type="file"
        ng-file-model="files" (change)="onFileSelected($event)" />
    </div>
    <div class="row" style="padding-top: 30px;">
      <label class="form-label" for="image">Display Images</label>
      <input id="displayImages" class="form-control col-12" formControlName="displayImages" [writeFile]="true"
        type="file" multiple="true" ng-file-model="files" (change)="onDisplayImageSelected($event)" />
    </div>
    <div class="row">
      <label class="form-label" for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>
  </form>
  <div *ngIf="isFormInValid" style="color: red">Form contains invalid information</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="submit()">
    Submit
  </button>
  <button type="button" class="btn btn-danger" (click)="cancel()">
    Cancel
  </button>
</div>
